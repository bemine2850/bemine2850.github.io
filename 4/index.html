						</div>

						</div>

						</div>

			</div>
			<div class="un" id="un3">
				<img src="img/宽窄2.jpg" />
			</div>
			<!--圆图展示部分-->
			<div id="midle1">
				<div class="im1">
					<font size="5" color="darkseagreen">川剧变脸</font>
				</div>
				<div class="im2">

				</div>

			<!--图片加文字展示部分-->
			<div id="midle2">

				<div id="mbox">
					<div class="min">
						<font style="font-family: elephant;font-size: larger;">成都特色</font>
					</div>
					<div id="c1"></div>
					<div id="c2"></div>
					<fieldset id="f1">
						<legend>
							<font size="5" style="font-family:'黑体';color: rgba(255,255,255,0.7);">火锅</font>
						</legend>
						大大小小的火锅店令人眼花缭乱，但是不得不说火锅绝对是在成都的众多美食中别具一格的存在。
						<br />麻麻辣辣，风风火火，像极了成都人的“脾气”。
						<br />形形色色的烫煮菜品，总有一个可以激发你的食欲，一场饕餮盛宴即将开始！
					</fieldset>
					<fieldset id="f2">
						<legend>
							<font size="5" style="font-family:'黑体';color: rgba(255,255,255,0.7);">盖碗儿茶</font>
						</legend>
							盖碗茶，四川等地人民传统的饮茶风俗。
							<br />是一种上有盖、下有托，中有碗的茶具。又称“三才碗”，盖为天、托为地、碗为人。
							<br />品盖碗茶，韵味无穷。茶盖放在碗内，若要茶汤浓些，可用茶盖在水面轻轻刮一刮，
							<br />使整碗茶水上下翻转，轻刮则淡，重刮则浓，是其妙也。
					</fieldset>
				</div>
			</div>

						style="">

					</audio>
					<font size="5" style="font-family:'黑体';color: rgb(107,142,35);">成都——赵雷</font>
			</div>
